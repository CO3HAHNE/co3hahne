<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO3HAHNE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            line-height: 1.4;
            min-height: 100vh;
            font-size: 14px;
            /* УБИРАЕМ overflow: hidden */
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            /* УБИРАЕМ height: 100vh и flex */
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px 0;
            border-bottom: 1px solid #ffffff;
        }

        h1 {
            font-size: 2.2em;
            font-weight: normal;
            letter-spacing: 2px;
        }

        .main-interface {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 20px;
            height: 550px;
        }

        .panel {
            border: 1px solid #ffffff;
            padding: 15px;
            background: #000000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-title {
            font-size: 1.1em;
            margin-bottom: 12px;
            border-bottom: 1px solid #ffffff;
            padding-bottom: 5px;
        }

        .brain-container {
            flex: 1;
            background: #111111;
            border: 1px solid #ffffff;
            position: relative;
            overflow: hidden;
            aspect-ratio: 4/3;
        }

        .brain-svg {
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 2;
        }

        .neural-activity-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .brain-region {
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.3;
            stroke: #ffffff;
            stroke-width: 1;
            fill: #333333;
        }

        .brain-region:hover {
            opacity: 0.6;
            stroke-width: 2;
        }

        .brain-region.active {
            opacity: 1;
            stroke-width: 3;
            fill: #ffffff;
            animation: brainPulse 2s infinite;
        }

        @keyframes brainPulse {
            0%, 100% { 
                opacity: 1;
                filter: drop-shadow(0 0 5px #ffffff);
            }
            50% { 
                opacity: 0.8;
                filter: drop-shadow(0 0 10px #ffffff);
            }
        }

        .region-label {
            font-family: Arial, sans-serif;
            font-size: 9px;
            fill: #ffffff;
            pointer-events: none;
            text-anchor: middle;
            z-index: 3;
            position: relative;
        }

        .neural-node {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ffffff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }

        .neural-connection {
            position: absolute;
            height: 1px;
            background: #ffffff;
            transform-origin: left center;
            pointer-events: none;
            z-index: 1;
        }

        .system-status {
            background: #111111;
            padding: 15px;
            border-left: 3px solid #ffffff;
            margin-bottom: 15px;
        }

        .status-line {
            margin: 4px 0;
        }

        .cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .control-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }

        .control-button {
            background: #000000;
            border: 1px solid #ffffff;
            color: #ffffff;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            background: #ffffff;
            color: #000000;
        }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 12px;
        }

        .data-item {
            background: #111111;
            padding: 8px;
            border: 1px solid #333333;
            text-align: center;
        }

        .data-value {
            font-size: 1.1em;
            margin-top: 5px;
            font-weight: bold;
        }

        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000000;
            border: 1px solid #ffffff;
            overflow: hidden;
            min-height: 0;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 0;
            max-height: 350px;
        }

        .message {
            max-width: 85%;
            padding: 8px 10px;
            border-radius: 6px;
            animation: messageAppear 0.3s ease;
            flex-shrink: 0;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            align-self: flex-end;
            background: #ffffff;
            color: #000000;
        }

        .ai-message {
            align-self: flex-start;
            background: #111111;
            border: 1px solid #ffffff;
        }

        .message-sender {
            font-size: 0.8em;
            font-weight: bold;
            margin-bottom: 3px;
            opacity: 0.8;
        }

        .message-content {
            line-height: 1.4;
            font-size: 0.9em;
        }

        .message-time {
            font-size: 0.7em;
            opacity: 0.6;
            text-align: right;
            margin-top: 3px;
        }

        .chat-input-container {
            display: flex;
            padding: 12px;
            background: #111111;
            border-top: 1px solid #ffffff;
            gap: 10px;
            flex-shrink: 0;
        }

        .chat-input {
            flex: 1;
            background: #000000;
            border: 1px solid #ffffff;
            color: #ffffff;
            padding: 8px;
            font-family: Arial, sans-serif;
            font-size: 0.9em;
        }

        .chat-input:focus {
            outline: none;
        }

        .typing-dots span {
            animation: typingPulse 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingPulse {
            0%, 60%, 100% {
                opacity: 0.3;
            }
            30% {
                opacity: 1;
            }
        }

        /* Стили для скроллбара */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #111111;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #ffffff;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #cccccc;
        }

        /* Стили для скроллбара всей страницы */
        body::-webkit-scrollbar {
            width: 8px;
        }

        body::-webkit-scrollbar-track {
            background: #000000;
        }

        body::-webkit-scrollbar-thumb {
            background: #333333;
            border-radius: 4px;
        }

        body::-webkit-scrollbar-thumb:hover {
            background: #555555;
        }

        .section-title {
            padding: 8px 12px;
            border-bottom: 1px solid #ffffff;
            font-size: 0.9em;
            background: #111111;
        }

        .api-section {
            margin-top: 10px;
            padding: 10px;
            background: #111111;
            border: 1px solid #ffffff;
            border-radius: 4px;
        }

        .api-input {
            width: 100%;
            background: #000000;
            border: 1px solid #ffffff;
            color: #ffffff;
            padding: 8px;
            margin: 5px 0;
            font-family: Arial, sans-serif;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .main-interface {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .control-panel {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // ========== NEURAL ACTIVITY SYSTEM ==========
        class NeuralActivity {
            constructor() {
                this.isActive = false;
                this.neurons = [];
                this.connections = [];
                this.activityLevel = 0;
                this.activeRegions = new Set();
                this.decreaseInterval = null;
                this.brainRegions = {
                    'frontal-lobe': 'ЛОГИКА',
                    'parietal-lobe': 'АНАЛИЗ', 
                    'temporal-lobe': 'ПАМЯТЬ',
                    'occipital-lobe': 'ВИЗУАЛИЗАЦИЯ',
                    'frontal-lobe-right': 'ТВОРЧЕСТВО',
                    'parietal-lobe-right': 'ОБРАБОТКА',
                    'temporal-lobe-right': 'ЭМОЦИИ',
                    'occipital-lobe-right': 'ВООБРАЖЕНИЕ',
                    'cerebellum': 'КООРДИНАЦИЯ',
                    'brainstem': 'АВТОНОМИЯ'
                };
            }

            startMonitoring() {
                this.isActive = true;
                this.createNeuralNetwork();
                this.animate();
                this.startDecreaseActivity();
            }

            stopMonitoring() {
                this.isActive = false;
                if (this.decreaseInterval) {
                    clearInterval(this.decreaseInterval);
                    this.decreaseInterval = null;
                }
                this.reset();
            }

            createNeuralNetwork() {
                const container = document.getElementById('neuralViz');
                if (!container) return;
                
                container.innerHTML = '';
                
                this.neurons = [];
                this.connections = [];

                // Создаем нейроны для фоновой активности
                for (let i = 0; i < 60; i++) {
                    const neuron = document.createElement('div');
                    neuron.className = 'neural-node';
                    neuron.style.left = Math.random() * 100 + '%';
                    neuron.style.top = Math.random() * 100 + '%';
                    neuron.style.opacity = '0.1';
                    container.appendChild(neuron);
                    this.neurons.push({
                        element: neuron,
                        x: Math.random(),
                        y: Math.random(),
                        activity: 0,
                        baseSpeed: 0.002 + Math.random() * 0.005
                    });
                }

                // Создаем соединения для фоновой активности
                for (let i = 0; i < 30; i++) {
                    const connection = document.createElement('div');
                    connection.className = 'neural-connection';
                    connection.style.opacity = '0.05';
                    container.appendChild(connection);
                    this.connections.push(connection);
                }
            }

            animate() {
                if (!this.isActive) return;

                // Анимируем нейроны с фоновым движением
                this.neurons.forEach(neuron => {
                    const time = Date.now() * neuron.baseSpeed;
                    const pulse = Math.sin(time + neuron.x * 10) * 0.5 + 0.5;
                    
                    // Базовая активность + дополнительная от сообщений
                    const baseActivity = 0.1 + (this.activityLevel * 0.3);
                    const currentOpacity = baseActivity * pulse;
                    
                    neuron.element.style.opacity = currentOpacity.toString();
                    neuron.element.style.transform = `scale(${0.8 + pulse * 0.4 * this.activityLevel})`;
                    
                    // Легкое движение нейронов
                    const driftX = Math.sin(time * 0.5 + neuron.x) * 0.5;
                    const driftY = Math.cos(time * 0.3 + neuron.y) * 0.5;
                    neuron.element.style.transform += ` translate(${driftX}px, ${driftY}px)`;
                });

                this.updateMetrics();
                requestAnimationFrame(() => this.animate());
            }

            updateMetrics() {
                const activeCount = Math.floor(this.activityLevel * 50 + 10); // Минимум 10 нейронов для фона
                const synapses = Math.floor(this.activityLevel * 100 + 20); // Минимум 20 синапсов для фона
                
                document.getElementById('activeNeurons').textContent = activeCount;
                document.getElementById('synapsesPerSec').textContent = synapses;
                document.getElementById('activityLevel').textContent = Math.floor(this.activityLevel * 100) + '%';
                document.getElementById('activeZones').textContent = this.activeRegions.size;
                document.getElementById('systemActivity').textContent = Math.floor(this.activityLevel * 100) + '%';
            }

            activateBrainRegion(regionId, intensity = 1.0) {
                const region = document.getElementById(regionId);
                if (region) {
                    region.classList.add('active');
                    this.activeRegions.add(regionId);
                    
                    const regionName = this.brainRegions[regionId] || regionId;
                    document.getElementById('activeBrainRegion').textContent = regionName;
                    
                    setTimeout(() => {
                        region.classList.remove('active');
                        this.activeRegions.delete(regionId);
                        
                        if (this.activeRegions.size === 0) {
                            document.getElementById('activeBrainRegion').textContent = '-';
                        }
                    }, 3000);
                }
            }

            stimulateActivity(intensity = 0.5, activatedRegions = []) {
                // Добавляем активность в зависимости от сложности вопроса
                this.activityLevel = Math.min(1, this.activityLevel + intensity);
                
                // Активируем указанные регионы мозга
                activatedRegions.forEach(regionId => {
                    this.activateBrainRegion(regionId, intensity);
                });

                // Создаем всплеск активности в нейронной визуализации
                this.neurons.forEach(neuron => {
                    if (Math.random() < intensity * 0.8) {
                        neuron.element.style.opacity = '0.9';
                        neuron.element.style.transform = 'scale(2.0)';
                        setTimeout(() => {
                            neuron.element.style.transform = 'scale(1.5)';
                        }, 200);
                    }
                });

                // Перезапускаем таймер уменьшения активности
                this.restartDecreaseTimer();
            }

            startDecreaseActivity() {
                this.decreaseInterval = setInterval(() => {
                    if (this.activityLevel > 0.1) { // Оставляем фоновую активность 10%
                        this.activityLevel = Math.max(0.1, this.activityLevel - 0.01);
                        this.updateMetrics();
                        
                        // Если активность упала до фонового уровня, сбрасываем активные зоны
                        if (this.activityLevel <= 0.1) {
                            this.activeRegions.clear();
                            document.getElementById('activeBrainRegion').textContent = '-';
                        }
                    }
                }, 1000);
            }

            restartDecreaseTimer() {
                if (this.decreaseInterval) {
                    clearInterval(this.decreaseInterval);
                }
                this.startDecreaseActivity();
            }

            reset() {
                this.activityLevel = 0.1; // Оставляем фоновую активность
                this.activeRegions.clear();
                
                Object.keys(this.brainRegions).forEach(regionId => {
                    const region = document.getElementById(regionId);
                    if (region) {
                        region.classList.remove('active');
                    }
                });
                
                this.neurons.forEach(neuron => {
                    neuron.element.style.opacity = '0.1';
                    neuron.element.style.transform = 'scale(1)';
                });
                
                document.getElementById('activeBrainRegion').textContent = '-';
                this.updateMetrics();
            }
        }

        // ========== AI INTEGRATION ==========
        class AIIntegration {
            constructor() {
                this.apiKey = '';
                this.isConnected = false;
                this.useRealAI = false;
            }

            async connect(apiKey) {
                this.apiKey = apiKey;
                
                if (!apiKey) {
                    this.updateAPIStatus('Введите API ключ', 'warning');
                    return false;
                }

                try {
                    this.updateAPIStatus('Подключение к GPT-5 Nano...', 'loading');
                    
                    // Сразу переходим к Chat Completions API, так как Responses API дает 429
                    const response = await this.makeAPIRequest(
                        "system",
                        "Ответь одним словом: 'готов'",
                        5
                    );
                    
                    if (response && response.toLowerCase().includes('готов')) {
                        this.isConnected = true;
                        this.useRealAI = true;
                        this.updateAPIStatus('OpenAI подключен!', 'success');
                        document.getElementById('aiMode').textContent = 'OPENAI';
                        return true;
                    }
                    
                } catch (error) {
                    this.handleAPIError(error);
                }
                
                this.useRealAI = false;
                this.updateAPIStatus('Режим умной симуляции', 'warning');
                document.getElementById('aiMode').textContent = 'УМНАЯ СИМУЛЯЦИЯ';
                return false;
            }

            async makeAPIRequest(role, content, max_tokens = 100) {
                if (!this.apiKey) throw new Error('API ключ не установлен');

                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${this.apiKey}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ role, content }],
                        max_tokens: max_tokens,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                return data.choices[0].message.content;
            }

            async generateAIResponse(userMessage) {
                if (!this.useRealAI || !this.apiKey) return null;

                try {
                    const prompt = `Ты - нейросеть CO3HAHNE. Ответь естественно и по делу: "${userMessage}"`;
                    const response = await this.makeAPIRequest("user", prompt, 150);
                    return response;
                } catch (error) {
                    this.handleAPIError(error);
                    return null;
                }
            }

            handleAPIError(error) {
                console.error('API Error:', error);
                if (error.message.includes('429')) {
                    this.updateAPIStatus('Лимит запросов. Используется симуляция', 'warning');
                } else if (error.message.includes('401')) {
                    this.updateAPIStatus('Неверный API ключ', 'error');
                } else if (error.message.includes('402')) {
                    this.updateAPIStatus('Недостаточно средств', 'error');
                } else {
                    this.updateAPIStatus('Ошибка подключения. Используется симуляция', 'warning');
                }
                this.useRealAI = false;
                document.getElementById('aiMode').textContent = 'УМНАЯ СИМУЛЯЦИЯ';
            }

            updateAPIStatus(message, type) {
                const statusElement = document.getElementById('apiStatus');
                statusElement.textContent = message;
                statusElement.style.color = '#ffffff';
                
                if (type === 'success') statusElement.style.color = '#00ff00';
                else if (type === 'error') statusElement.style.color = '#ff4444';
                else if (type === 'warning') statusElement.style.color = '#ffaa00';
                else if (type === 'loading') statusElement.style.color = '#00aaff';
            }
        }

        // ========== CHAT SYSTEM ==========
        class ChatSystem {
            constructor() {
                this.isConnected = false;
                this.aiName = "CO3HAHNE";
                this.messageCount = 0;
                
                this.responseRegions = {
                    logical: ['frontal-lobe', 'parietal-lobe'],
                    creative: ['frontal-lobe-right', 'occipital-lobe-right'],
                    emotional: ['temporal-lobe-right'],
                    memory: ['temporal-lobe'],
                    analytical: ['parietal-lobe', 'parietal-lobe-right'],
                    visual: ['occipital-lobe'],
                    coordination: ['cerebellum'],
                    autonomous: ['brainstem']
                };

                this.knowledgeBase = {
                    'искусственный интеллект': 'Искусственный интеллект - это область компьютерных наук, занимающаяся созданием систем, способных выполнять задачи, требующие человеческого интеллекта.',
                    'нейросеть': 'Нейросеть - это вычислительная система, вдохновленная биологическими нейронными сетями мозга.',
                    'сознание': 'Сознание - это сложный феномен, включающий самосознание, мышление и восприятие окружающего мира.',
                    'машинное обучение': 'Машинное обучение - это подраздел ИИ, focused на разработке алгоритмов, способных обучаться на данных.'
                };
            }

            async connect() {
                if (this.isConnected) return true;
                
                this.isConnected = true;
                this.addMessage('ai', 'СИСТЕМА CO3HAHNE АКТИВИРОВАНА');
                this.addMessage('ai', 'НЕЙРОННЫЕ СЕТИ ИНИЦИАЛИЗИРОВАНЫ');
                this.addMessage('ai', 'ГОТОВ К КОГНИТИВНОМУ ВЗАИМОДЕЙСТВИЮ');
                
                window.neuralActivity.startMonitoring();
                document.getElementById('systemStatus').textContent = 'АКТИВЕН';
                
                return true;
            }

            addMessage(sender, content) {
                const chatMessages = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                
                const senderName = sender === 'user' ? 'USER' : this.aiName;
                const time = new Date().toLocaleTimeString('ru-RU');

                messageDiv.innerHTML = `
                    <div class="message-sender">${senderName}</div>
                    <div class="message-content">${content}</div>
                    <div class="message-time">${time}</div>
                `;

                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                this.messageCount++;
            }

            async processUserMessage(message) {
                const responseType = this.analyzeMessageType(message);
                const activatedRegions = this.responseRegions[responseType] || this.responseRegions.logical;
                
                // Рассчитываем интенсивность активности на основе сложности вопроса
                const intensity = this.calculateActivityIntensity(message);
                
                await this.showThinkingProcess(activatedRegions, intensity);
                
                let response = await window.aiIntegration.generateAIResponse(message);
                
                if (!response) {
                    response = this.generateSmartResponse(message, responseType);
                }
                
                await this.delay(800 + Math.random() * 1200);
                
                window.neuralActivity.stimulateActivity(intensity, activatedRegions);
                this.addMessage('ai', response);
            }

            calculateActivityIntensity(message) {
                const length = message.length;
                const complexity = (message.split(' ').length > 5) ? 0.2 : 0;
                const questionIntensity = (message.includes('?') || message.includes('почему') || message.includes('как')) ? 0.3 : 0;
                
                // Базовая интенсивность + сложность + тип вопроса
                return 0.3 + complexity + questionIntensity;
            }

            analyzeMessageType(message) {
                const text = message.toLowerCase();
                
                if (text.includes('почему') || text.includes('как') || text.includes('причина') || text.includes('объясни')) {
                    return 'logical';
                } else if (text.includes('представь') || text.includes('вообрази') || text.includes('творч') || text.includes('придумай')) {
                    return 'creative';
                } else if (text.includes('чувств') || text.includes('эмоц') || text.includes('любов') || text.includes('страх') || text.includes('груст')) {
                    return 'emotional';
                } else if (text.includes('помни') || text.includes('вспомни') || text.includes('прошл') || text.includes('запомни')) {
                    return 'memory';
                } else if (text.includes('анализ') || text.includes('проанализируй') || text.includes('статисти') || text.includes('данные')) {
                    return 'analytical';
                } else if (text.includes('визуал') || text.includes('види') || text.includes('образ') || text.includes('нарисуй')) {
                    return 'visual';
                } else if (text.includes('сложн') || text.includes('многозадач') || text.includes('координ') || text.includes('управл')) {
                    return 'coordination';
                } else {
                    return 'logical';
                }
            }

            async showThinkingProcess(activatedRegions, intensity) {
                window.neuralActivity.stimulateActivity(intensity * 1.2, activatedRegions);
                
                const thinkingSteps = [
                    'АНАЛИЗ СЕМАНТИКИ...',
                    'ОБРАБОТКА КОНТЕКСТА...', 
                    'СИНТЕЗ ОТВЕТА...',
                    'ВЕРИФИКАЦИЯ ДАННЫХ...'
                ];
                
                for (const step of thinkingSteps) {
                    await this.delay(400);
                    const currentRegions = this.shuffleArray(activatedRegions).slice(0, 2);
                    window.neuralActivity.stimulateActivity(intensity * 0.8, currentRegions);
                }
            }

            generateSmartResponse(userMessage, responseType) {
                const lowerMessage = userMessage.toLowerCase();
                
                for (const [keyword, answer] of Object.entries(this.knowledgeBase)) {
                    if (lowerMessage.includes(keyword)) {
                        return answer;
                    }
                }

                const responses = {
                    logical: [
                        `Анализируя ваш вопрос "${userMessage}", я пришел к выводу, что ключевым аспектом является системный подход и логическое осмысление проблемы.`,
                        `Рассматривая данный вопрос с точки зрения формальной логики, можно выделить несколько фундаментальных принципов.`,
                        `Логический анализ показывает, что вопрос затрагивает важные аспекты причинно-следственных связей.`
                    ],
                    creative: [
                        `Вдохновленный вашим вопросом "${userMessage}", я вижу множество творческих возможностей и перспектив.`,
                        `Этот вопрос пробуждает воображение! Позвольте мне предложить нестандартный взгляд на проблему.`,
                        `Творческий подход к "${userMessage}" открывает удивительные возможности для инноваций.`
                    ]
                    // ... остальные типы ответов
                };

                const categoryResponses = responses[responseType] || responses.logical;
                return categoryResponses[Math.floor(Math.random() * categoryResponses.length)];
            }

            shuffleArray(array) {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            clearChat() {
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = `
                    <div class="message ai-message">
                        <div class="message-sender">CO3HAHNE</div>
                        <div class="message-content">ДИАЛОГ ИНИЦИАЛИЗИРОВАН. СИСТЕМА ГОТОВА К КОГНИТИВНОМУ ВЗАИМОДЕЙСТВИЮ.</div>
                        <div class="message-time">${new Date().toLocaleTimeString('ru-RU')}</div>
                    </div>
                `;
                this.messageCount = 0;
            }
        }

        // ========== GLOBAL FUNCTIONS ==========
        window.neuralActivity = new NeuralActivity();
        window.aiIntegration = new AIIntegration();
        window.chatSystem = new ChatSystem();

        function connectCO3HAHNE() {
            window.chatSystem.connect();
        }

        function connectAI() {
            const apiKey = document.getElementById('apiKeyInput').value.trim();
            if (apiKey) {
                window.aiIntegration.connect(apiKey);
            } else {
                window.aiIntegration.updateAPIStatus('Введите API ключ', 'warning');
            }
        }

        function analyzeConsciousness() {
            const allRegions = Object.keys(window.neuralActivity.brainRegions);
            
            window.chatSystem.addMessage('ai', 'ЗАПУСК ПОЛНОГО СКАНИРОВАНИЯ СОЗНАНИЯ...');
            document.getElementById('systemStatus').textContent = 'АНАЛИЗ СОЗНАНИЯ';
            
            allRegions.forEach((region, index) => {
                setTimeout(() => {
                    window.neuralActivity.activateBrainRegion(region, 1.0);
                    window.neuralActivity.stimulateActivity(0.4, [region]);
                    
                    if (index === allRegions.length - 1) {
                        setTimeout(() => {
                            window.chatSystem.addMessage('ai', 'СКАНИРОВАНИЕ ЗАВЕРШЕНО. ВСЕ СИСТЕМЫ АКТИВНЫ.');
                            document.getElementById('systemStatus').textContent = 'АКТИВЕН';
                        }, 1000);
                    }
                }, index * 500);
            });
        }

        function resetSystem() {
            window.neuralActivity.stopMonitoring();
            window.chatSystem.clearChat();
            document.getElementById('systemStatus').textContent = 'ОЖИДАНИЕ';
            document.getElementById('aiMode').textContent = 'ОТКЛЮЧЕНО';
            window.aiIntegration.updateAPIStatus('Отключено', 'warning');
            window.aiIntegration.useRealAI = false;
            window.aiIntegration.isConnected = false;
            window.chatSystem.isConnected = false;
        }

        function handleChatInput(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (message) {
                if (!window.chatSystem.isConnected) {
                    window.chatSystem.addMessage('ai', 'СИСТЕМА НЕ АКТИВИРОВАНА. Нажмите "АКТИВИРОВАТЬ CO3HAHNE"');
                    input.value = '';
                    return;
                }
                
                window.chatSystem.addMessage('user', message);
                input.value = '';
                
                window.chatSystem.processUserMessage(message);
            }
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('currentTime').textContent = new Date().toLocaleTimeString('ru-RU');
        });
    </script>
